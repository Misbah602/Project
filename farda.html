<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MFM - Fashion eCommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }body {
  background-color: #ffe0eb;
  color: #333;
}

header, footer {
  padding: 20px 40px;
  background-color: #f8bbd0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #000;
  font-weight: 500;
}

.section {
  padding: 40px;
}

.hero {
  display: flex;
  justify-content: space-between;
  background-color: #fbd6e2;
  padding: 50px 40px;
}

.hero .text {
  max-width: 50%;
}

.hero h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero button {
  background-color: #000;
  color: #fff;
  padding: 10px 20px;
  border: none;
  margin-top: 10px;
}

.hero img {
  max-width: 300px;
  border-radius: 15px;
}

.products, .cart-items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.product, .cart-item {
  background-color: #fff;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

.product img, .cart-item img {
  max-width: 100%;
  border-radius: 10px;
}

.form-section {
  max-width: 500px;
  margin: auto;
  background-color: #fbd6e2;
  padding: 30px;
  border-radius: 10px;
}

.form-section h2 {
  margin-bottom: 20px;
}

.form-section input, .form-section button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-section button {
  background-color: #000;
  color: #fff;
  border: none;
}

  </style>
</head>
<body>
  <header>
    <h1>MFM</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
    <button>Login</button>
  </header>  <section class="hero">
    <div class="text">
      <h1>Discover and Find Your Own Fashion!</h1>
      <p>Explore curated clothing and accessories tailored to your taste.</p>
      <button>Explore Now</button>
    </div>
    <img src="https://images.pexels.com/photos/994234/pexels-photo-994234.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Fashion Model" />
  </section>  <section class="section">
    <h2>Best Selling</h2>
    <div class="products">
      <div class="product"><img src="https://m.media-amazon.com/images/I/31J7AcY8nTL.jpg" alt="Product 1" /><p>Yellow Top</p></div>
      <div class="product"><img src="https://www.swaroopfashion.com/wp-content/uploads/2022/02/green.jpg" alt="Product 2" /><p>Green Kurti</p></div>
      <div class="product"><img src="https://sassafras.in/cdn/shop/files/SFJCKT6985-1_5f0ff5ed-adbd-436e-90f9-4335a5131c35_700x.jpg?v=1744613838 alt="Product 3" /><p>Red Dress</p></div>
      <div class="product"><img src="https://sofisty.in/wp-content/uploads/2025/02/1718_5D.jpg" alt="Product 4" /><p>Black Gown</p></div>
    </div>
  </section>  <section class="section">
    <h2>Cart</h2>
    <div class="cart-items">
      <div class="cart-item"><img src="https://via.placeholder.com/100.png?text=Yellow+Top" alt="Yellow Top" /><p>Qty: 1</p></div>
      <div class="cart-item"><img src="https://via.placeholder.com/100.png?text=Red+Dress" alt="Red Dress" /><p>Qty: 2</p></div>
    </div>
    <p>Total: ₹1798</p>
    <button>Proceed to Checkout</button>
  </section>  <section class="form-section">
    <h2>Billing Address</h2>
    <input type="text" placeholder="Full Name" />
    <input type="tel" placeholder="Phone No" />
    <input type="email" placeholder="Email ID" />
    <input type="text" placeholder="Flat, House No, Building, Company" />
    <input type="text" placeholder="Area, Street, Village" />
    <input type="text" placeholder="Landmark" />
    <input type="text" placeholder="Pin Code" />
    <input type="text" placeholder="City" />
    <input type="text" placeholder="State" />
    <input type="text" placeholder="Nation" />
    <button>Continue</button>
  </section>  <footer>
    <p>© 2025 MFM - All rights reserved</p>
  </footer>
</body>
</html>
